<!DOCTYPE html>
<html>
  <head>
    <title>js-scroll-animations demo page</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="/js-scroll-animations/dist/styles.css" />
    <link rel="stylesheet" href="demo.css" />
  </head>

  <body>
    <h1>
      <a href="https://github.com/wanderlima/js-scroll-animations" title="js-scroll-animations Github">js-scroll-animations</a> demo page
    </h1>

    <div class="controls">
      <button id="btnInit">init</button>
      <button id="btnPause">pause</button>
      <button id="btnReset">reset</button>
      <button id="btnDisable">disable</button>
    </div>

    <section>
      <div
        data-jsscroll
        data-jsscroll-delay="200"
        data-jsscroll-threshold="1"
        data-jsscroll-slide-top
        class="box lightGreen"
      >
        content
      </div>
      <div
        data-jsscroll
        data-jsscroll-delay="600"
        data-jsscroll-threshold="1"
        data-jsscroll-slide-top
        class="box lightYellow"
      >
        content
      </div>
      <div
        data-jsscroll
        data-jsscroll-delay="1000"
        data-jsscroll-threshold="1"
        data-jsscroll-slide-top
        class="box lightBlue"
      >
        content
      </div>
    </section>

    <section>
      <div
        data-jsscroll
        data-jsscroll-delay="200"
        data-jsscroll-threshold="2"
        data-jsscroll-slide-left
        class="box lightGreen"
      >
        content
      </div>
    </section>

    <section>
      <div
        data-jsscroll
        data-jsscroll-threshold="2"
        data-jsscroll-slide-right
        class="box lightYellow"
      >
        content
      </div>
    </section>

    <section>
      <div
        data-jsscroll
        data-jsscroll-threshold="2"
        data-jsscroll-slide-left
        class="box lightBlue"
      >
        content
      </div>
    </section>

    <section>
      <div
        data-jsscroll
        data-jsscroll-threshold="2"
        data-jsscroll-slide-bottom
        class="box lightGreen"
      >
        content
      </div>
    </section>

    <section class="blur">
      <div
        data-jsscroll
        data-jsscroll-delay="400"
        data-jsscroll-threshold="1"
        data-jsscroll-slide-left
        class="box lightGreen"
      >
        content
      </div>
      <div
        data-jsscroll
        data-jsscroll-delay="420"
        data-jsscroll-threshold="1"
        data-jsscroll-slide-left
        class="box lightGreen"
      >
        content
      </div>
      <div
        data-jsscroll
        data-jsscroll-delay="450"
        data-jsscroll-threshold="1"
        data-jsscroll-slide-left
        class="box lightGreen"
      >
        content
      </div>
      <div
        data-jsscroll
        data-jsscroll-delay="490"
        data-jsscroll-threshold="1"
        data-jsscroll-slide-left
        class="box lightGreen"
      >
        content
      </div>
    </section>

    <script src="../dist/js-scroll-animations.js"></script>
    <script src="./demo.js"></script>
  </body>
</html>
